#所有基于springboot的配置信息.

#DruidDataSource config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/permission?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=30
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=false

#server config
server.port =8080
#server.address=127.0.0.1
#server.session.timeout=

#redis config

#logging config
logging.config=classpath:logback.xml
logging.level.com.quanyan=debug
session.timeout=360000
